<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <title>Presupuesto</title>
</head>

<body>

    <h1>Presupuesto</h1><br>
    <h3>Registro de ingresos y egresos:</h3>

    <div >
        <form id="registroFormulario" action="">
            <label for="valor">Ingresos:</label>
            <input id="valor" placeholder="Ingrese el valor" type="number"><br><br>
            <label>Tipo:</label>
            <div>
                <input type="radio" id="ingreso" name="opcion" value="Ingreso"><label for="ingreso">Ingreso</label>
                <input type="radio" id="egreso" name="opcion" value="Egreso"><label for="egreso">Egreso</label>
            </div>
            <br><br>
            <input type="submit" value="Enviar">
        </form>
    </div>

    <br><br>

    <div class="divTabla">
        <table class="tabla">
            <thead>
                <tr>
                    <th>id</th>
                    <th>valor</th>
                    <th>tipo</th>
                </tr>
            </thead>
            <tbody id="tablaBody">

            </tbody>
        </table>
    </div>


</body>

</html>
