<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>Presupuesto</title>
</head>

<body>

    <h1>Presupuesto</h1><br>
    <div class="montos">
        <div id="totalAmount"><b>Patrimonio:</b> &nbsp $ 0</div><br>
        <div id="totalIngresos"><b>Total de Ingresos:</b>&nbsp $ 0</div>
        <div id="totalEgresos"><b>Total de Egresos:</b>&nbsp $ 0</div>
    </div> 
    
    <h3>Registro de ingresos y egresos:</h3>

    <div >
        <form id="registroFormulario" >
            <label for="valor">Ingresos:</label><br><br>
            <input id="valor" name="valor" placeholder="Ingrese el valor" type="number"><br><br>
            <label>Tipo:</label><br><br>
            <div>
                <input type="radio"  id="ingreso" name="tipo" value="Ingreso"><label for="ingreso" checked>Ingreso</label>
                <input type="radio" id="egreso" name="tipo" value="Egreso"><label for="egreso">Egreso</label>
            </div>
            <br><br>
            <input type="submit" value="Guardar">
        </form>
    </div>

    <br><br>
    <div class="divTabla">
        <table class="tabla">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>VALOR</th>
                    <th>TIPO</th>
                    <th>EDITAR</th>
                    <th>ELIMINAR</th>
                </tr>
            </thead>
            <tbody id="tablaBody">

            </tbody>
        </table>
    </div>

    <dialog class="cuadroDialogo">
        <button class="cerrarDialogo" id="cerrarCuadroDialogo">Salir</button><br><br>
        <h2>Editar Registro</h2>
        <form id="frmEditar">
            <input type="number" name="valor" placeholder="Ingrese el valor"> <br><br>
            <input type="radio" checked id="ingreso" name="tipo" value="Ingreso"><label for="tres">Ingreso</label>
            <input type="radio" id="egreso" name="tipo" value="Egreso"><label for="cuatro">Egreso</label><br><br>
            <input type="submit" value="Guardar">
        </form>
    </dialog>

    <script> </script>


</body>

</html>
